<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Peixaria</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo do site" id="img_logo">
            <h1>Peixaria</h1>
            <nav>
                <ul class="navbar">
                    <li class="buttons_head"><a href="./index.html">Produtos</a></li>
                    <li class="buttons_head"><a href="./contato.html">Entre em contato</a></li>
                </ul>
            </nav>
        </div>

        <header>
            <div class="estoque">
                <h2>Contato</h2>
                <form>
                    <div class="form_input">
                        <div class="inputlabel"><label for="input_name">Nome:</label></div>
                        <div class="inputinput"><input type="text" placeholder="Digite o seu nome" id="input_name" name="input_name"/></div>
                    </div>
                    <div class="form_input">
                        <div class="inputlabel"><label for="input_email">Email:</label></div>
                        <div class="inputinput"><input type="email" placeholder="email@dominio.com" id="input_email" name="input_email"/></div>
                    </div>
                    <div class="form_input">
                        <div class="inputlabel"><label for="input_tel">Nome:</label></div>
                        <div class="inputinput"><input type="tel" placeholder="(00) 0000-0000" id="input_tel" name="input_tel"/></div>
                    </div>
                    <div class="form_input">
                        <div class="inputlabel"><label for="input_message">Mensagem:</label></div>
                        <div class="inputinput"><input type="tel" placeholder="Mensagem" id="input_message" name="input_message"/></div>
                    </div>
                    <div class="form_input">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            
        </header>
        <footer id="footer_2">
            <p>Autor: Ronaldo Bueno</p>
        </footer>
    </body>
    
</html>
